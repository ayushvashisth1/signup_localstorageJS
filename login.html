<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Login Page</h2>
    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="Email" required /><br />
      <input type="password" id="loginPassword" placeholder="Password" required /><br />
      <button type="button" onclick="login()">Login</button>
    </form>

    <p id="errorMessage" style="color: red;"></p>

    <div id="welcomeMessage" style="display: none;">
      <h3 id="greeting"></h3>
      <button id="logout">Logout</button>
    </div>

    <p>Donâ€™t have an account? <a href="index.html">Sign up</a></p>
  </div>

 <script>
  function login() {
    const emailInput = document.getElementById("loginEmail").value.trim();
    const passwordInput = document.getElementById("loginPassword").value.trim();

    const storedUser = JSON.parse(localStorage.getItem("user"));

    if (storedUser && emailInput === storedUser.email && passwordInput === storedUser.password) {
      window.location.href = "library.html";
    } else {
      document.getElementById("errorMessage").textContent = "Invalid email or password.";
    }
  }
</script>

</body>
</html>
