<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to Library</title>
  <style>
    body {
      background: #f3f4f6;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }

    .container {
      background: white;
      max-width: 500px;
      margin: auto;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    h1 {
      color: #333;
      margin-bottom: 30px;
    }

    .buttons button {
      background-color: #4f46e5;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .buttons button:hover {
      background-color: #3730a3;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="buttons">
      <button onclick="window.location.href='signup.html'">Register</button>
      <button onclick="window.location.href='login.html'">Login</button>
    </div>
  </div>
</body>
</html>
